<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    h2 {
      margin: 0 0 15px 0;
      color: #1a1a1a;
      font-size: 18px;
    }
    
    #analyzeBtn {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    #analyzeBtn:hover {
      background: #45a049;
    }
    
    #analyzeBtn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    #result {
      margin-top: 20px;
      display: none;
    }
    
    .score {
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      margin: 20px 0;
    }
    
    .score.high { color: #4CAF50; }
    .score.medium { color: #FF9800; }
    .score.low { color: #f44336; }
    
    .section {
      margin: 15px 0;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 6px;
    }
    
    .section h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
      color: #666;
    }
    
    .section p {
      margin: 0;
      font-size: 13px;
      line-height: 1.5;
    }
    
    #loading {
      text-align: center;
      padding: 20px;
      display: none;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4CAF50;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #error {
      color: #f44336;
      padding: 10px;
      background: #ffebee;
      border-radius: 6px;
      margin-top: 10px;
      display: none;
    }
    
    .settings {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #e0e0e0;
    }
    
    .settings input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .settings label {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>üîç Fake News Detector</h2>
  
  <button id="analyzeBtn">Analyze This Article</button>
  
  <div id="loading">
    <div class="spinner"></div>
    <p style="margin-top: 10px;">Analyzing article...</p>
  </div>
  
  <div id="error"></div>
  
  <div id="result">
    <div class="score" id="scoreDisplay"></div>
    
    <div class="section">
      <h3>üìä Credibility Assessment</h3>
      <p id="assessment"></p>
    </div>
    
    <div class="section">
      <h3>‚ö†Ô∏è Key Concerns</h3>
      <p id="concerns"></p>
    </div>
    
    <div class="section">
      <h3>‚úÖ Positive Indicators</h3>
      <p id="positive"></p>
    </div>
  </div>
  
  <div class="settings">
    <label for="apiKey">OpenAI API Key (stored locally):</label>
    <input type="password" id="apiKey" placeholder="sk-...">
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
